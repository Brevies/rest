
# Oracle data source cfgs

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=sumit
spring.datasource.password=SUMIT
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.keepalive-time=100000

# JPA -Hibernate properties

spring.jpa.datasource-platefrom=org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

